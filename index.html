<head>

    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="instruction">Press the keys to play Piano</div>
    <div id="piano">
        <div class="Q">Q</div>    
        <div class="W">W</div>
        <div class="E">E</div>
        <div class="R">R</div>
        <div class="T">T</div>
        <div class="Y">Y</div>
        <div class="U">U</div>
        <div class="I">I</div>
        <div class="O">O</div>
        <div class="P">P</div>
        <div class="A">A</div>
        <div class="S">S</div>
        <div class="D">D</div>    
        <div class="F">F</div>
        <div class="G">G</div>
        <div class="H">H</div>
        <div class="J">J</div>
        <div class="K">K</div>
        <div class="L">L</div>
        <div class="Z">Z</div>
        <div class="X">X</div>

    <script src="script.js"></script>

</html>
